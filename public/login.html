<html>
	<head>
		<title> Login Form </title>
		
		<!-- Including bootstrap v3.3.7 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Including Custom css -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-1.6.2.min.js"></script>		
		<script type="text/javascript">
            $(function(){				
                $('#submitDetails').click(function(e){
                    e.preventDefault();
                    console.log('select_link clicked');
                    
					var data = {};
					data.email = $("#email").val();
					data.password = $("#password").val();
					
					$.ajax({
						type: 'POST',
						data: JSON.stringify(data),
				        contentType: 'application/json',
                        url: 'https://radiant-hamlet-58369.herokuapp.com/login_form',						
                        success: function(data) {
						if(data.IsError == 'true')
						{
							location.href="error.html";
						}
						else
						{
							location.href="success.html"
						}
					}
                    });
                });				
            });
        </script>
		
	</head>
	<body>
	
		<br>
		<br>
		<br>
		<div class="container" >
			<div class="row">
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
				<div class="col-md-6 main">
					<!-- Form Tag starts here -->
					<!-- Action attribute is the route on backend. Method is POST -->
					<form>
					
						<h1> Login form </h1>
							
						<input class="box" type="email" name="email" id="email" placeholder="Enter your E-Mail " required /><br>
							
						<input class="box" type="password" name="password" id="password"  placeholder="Enter your Password " required/><br>
							
						<br>
						<br>
						<input type="button" id="submitDetails"  name="submitDetails" value="Login" /><br>
						<label>Don't have an account? <a href="index.html">Sign up</a></label>
					
					</form>
					
				</div>
				
				
				<div class="col-md-3">
					<!-- Blank DIV -->
				</div>
				
			</div>
		</div>
	</body>
</html>
